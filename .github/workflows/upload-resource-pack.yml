name: Upload resource pack to mc-packs.net

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  upload-resource-pack:
    if: "!contains(github.event.commits[0].message, '[ci-skip]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run PackSquash
        uses: ComunidadAylas/PackSquash-action@v3
        with:
          validate_pack_metadata_file: false
          automatic_minecraft_quirks_detection: false
          automatic_asset_types_mask_detection: false
          
      - name: Download optimized pack
        uses: actions/download-artifact@v3
        with:
          name: Optimized pack
      - name: Rename pack file
        run: mv pack.zip Craftville-v${{ github.run_number }}.zip

      - name: Upload resource pack to https://mc-packs.net/
        id: upload
        run: |
          curl -X POST -F "file=@Craftville-v${{ github.run_number }}.zip" https://mc-packs.net
        shell: bash

      - name: Get resource pack URL
        run: |
          echo "::set-output name=url::$(echo ${{steps.upload.outputs.stdout}} | sed 's/^.*download/https:\/\/mc-packs.net\/download/')"
        id: get-url
        shell: bash

      - name: Send Discord webhook
        uses: MineBartekSA/discord-webhook@v2.1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: 'Resource pack uploaded: ${{ steps.get-url.outputs.url }}'
          username: 'Resource pack'
